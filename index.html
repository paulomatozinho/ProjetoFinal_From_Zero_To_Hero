<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar">

            <a href="#" class="logo"><span>Eat</span> healthy</a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contato</a>
                </li>
            </ul>

            <a href="login.html" target="_blank" class="btn-login">Login</a>

            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="home">
            <div class="home-text">
                <h4 class="text-h4">Descubra essa maravilha</h4>
                <h1 class="text-h1">Dieta Mediterrânea</h1>
                <p>Veja como começar e seguir a dieta mediterrânea, uma das mais saudáveis do mundo
                </p>
                <a href="#" class="btn">Ebook Grátis</a>
            </div>

            <div class="home-img">
                <img src="img/home.png" alt="prato de comida">
            </div>
        </section>
    </main>

    <div class="formulario">
        <form id="form">
            <h2>Formulário</h2>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="ddd">DDD</label>
                <input type="text" name="ddd" id="ddd" placeholder="00">
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="0000-0000">
            </div>

            <div>
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo">
                    <option value="1" selected>Whatsapp</option>
                    <option value="2" selected>Residencial</option>
                    <option value="3" selected>Comercial</option>
                </select>
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            </div>

            <div>
                <label for="observacoes">Observações</label>
                <textarea name="observacoes" id="observacoes"></textarea>
            </div>

            <div>
                <input type="submit" value="Cadastra">
            </div>
        </form>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
